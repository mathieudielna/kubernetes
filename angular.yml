apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: angular-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: angular-webapp
  template:
    metadata:
      labels:
        app: angular-webapp
    spec:
      containers:
        - name: angular-webapp
          image: mathieudielna/front-kubernetes:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80

---
# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service
apiVersion: v1
kind: Service
metadata:
  name: angular-service
  labels:
    run: angular-webapp
spec:
  ports:
    - port: 80 # Le port sur lequel le service est exposé à l'extérieur
      protocol: TCP
      targetPort: 80 # Le port sur le pod auquel le trafic doit être dirigé
  selector:
    app: angular-webapp
  type: LoadBalancer
